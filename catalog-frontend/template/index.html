<hr />
<body onload="getCatalog();">  
    <h1>Book Catalog</h1>
    <div id="dvTable">
    </div>
</body>

<style>
h1 {
    color: 4CAF50;
    font-family: verdana;
    font-size: 300%;
    font-family: verdana;

}
td, th {
    border: 1px solid #ddd;
    padding: 8px;
    font-family: verdana;

}

tr:nth-child(even){background-color: #f2f2f2;}

tr:hover {background-color: #ddd;}

th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #4CAF50;
    color: white;
    font-family: verdana;
}
</style>

<script type="text/javascript">
function getCatalog() {
    URL = "$catalog_api_url";
    
    var xmlHttp = new XMLHttpRequest();

    xmlHttp.onreadystatechange = function() {
        if (xmlHttp.readyState === 4) {
            populateTable(xmlHttp.response); 
        }
    }

    xmlHttp.open("GET", URL, true); // true for asynchronous 
    xmlHttp.send(null);
}

function populateTable(responseText) 
{
    response = JSON.parse(responseText);
    var catalog = new Array();
    catalog.push(["Title", "Author", "Publisher"]);
    
    for (var i = 0; i < response.length; i++) {
        item = response[i];

        catalog.push([item["title"], item["author"], item["publisher"]]);
    }

    //Create a HTML Table element.
    var table = document.createElement("TABLE");
    table.border = "1";
 
    //Get the count of columns.
    var columnCount = catalog[0].length;
 
    //Add the header row.
    var row = table.insertRow(-1);
    for (var i = 0; i < columnCount; i++) {
        var headerCell = document.createElement("TH");
        headerCell.innerHTML = catalog[0][i];
        row.appendChild(headerCell);
    }
 
    //Add the data rows.
    for (var i = 1; i < catalog.length; i++) {
        row = table.insertRow(-1);
        for (var j = 0; j < columnCount; j++) {
            var cell = row.insertCell(-1);
            cell.innerHTML = catalog[i][j];
        }
    }
 
    var dvTable = document.getElementById("dvTable");
    dvTable.innerHTML = "";
    dvTable.appendChild(table);

}

</script>
